<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Doku</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1.min.css">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-4.3.1.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>

	</head>
	<body>

		<nav class="navbar navbar-light">
			<div class="navbar-brand">
				<img class="d-inline-block" width="90" src="images/doku.svg">
				<span class="alr">Maker, Helper, Solver</span>
			</div>
			<div class="form-inline">
				<div class="navbar-collapse">
					<ul class="nav-panel">
						<li class="nav-item l-project">Load Project</li>
						<li class="nav-item s-project">Save Project</li>
						<!--li class="nav-item" id="download-btn">Download</li-->
						<li><button class="btn-pad h-btn">?</button></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row">
			<div class="col-md-8">
				<div id="container"></div>
			</div>
			<div class="col-md-4">
				<div id="pad-container"></div>
			</div>
		</div>

		<div class="modal fade" id="modal-solve" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">
							<div class="navbar-brand">
								<img class="d-inline-block" width="80" src="images/doku.svg">
								<span class="alr">Maker, Helper, Solver</span>
							</div>
						</h3>
					</div>
					<div class="modal-body">
						<span id="solver-text"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn-pad" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal-download" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">
							<div class="navbar-brand">
								<img class="d-inline-block" width="80" src="images/doku.svg">
								<span class="alr">Maker, Helper, Solver</span>
							</div>
						</h3>
					</div>
					<div class="modal-body">
						<span id="solver-text">Download the final doku.</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn-pad">PDF</button>
						<button type="button" class="btn-pad">SVG</button>
						<button type="button" class="btn-pad" data-dismiss="modal">CLOSE</button>
					</div>
				</div>
			</div>
		</div>

		<input type="file" accept="text/json" class="hidden" id="load-btn">
		<a id="download-link"></a>

	</body>
</html>
